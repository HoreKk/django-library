{% extends 'base.html' %}

{% load tailwind_filters %}

{% block content %}
  <h1 class="text-2xl">Forgot your password?</h1>
  <p class="mt-4 text-lg">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form class="mt-6" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="submit">
      Send me instructions
    </button>
  </form>
{% endblock %}
