{% extends 'base.html' %}

{% load static %}

{% block content %}   

  <div class="mb-3">
    <a href="{% url 'book_list' %}" class="inline-block btn btn-secondary">
      <svg
        class="h-5 w-5"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 5l7 7m0 0l-7 7m7-7H3"
          transform="rotate(180 12 12)"
        />
      </svg>
    </a>
  </div>

  <div class="grid grid-cols-4 gap-0 mt-6">
    <div class="mx-auto">
      <img src="/{{ object.cover }}" class="h-96 object-cover object-center">
    </div>
    <div class="flex flex-col col-span-3">
      <h2 class="font-bold text-3xl"> {{object.title}}</h2>
      <p class="font-semibold text-lg text-gray-600"> {{ object.author.first_name }} {{ object.author.last_name }} </p>
      <hr class="my-4">
      <p> Editeur : {{ object.editor.name }} </p>
      <p> Collection : {{ object.collection.name }} </p>
      <p> Genre : {{ object.genre.name }} </p>
    </div>
  </div>

{% endblock %}
