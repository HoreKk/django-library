
{% extends 'base.html' %}

{% block content %}

  {% comment %} <form action="{% url 'search' %}" class="form-inline" method="get">
    <div class="form-group mb-8">
        <h1>{% if type %}{{ type.name }}{% else %} List of Books {% endif %}</h1>
    </div>
    <div class="form-group mx-sm-3 mb-2">
    <label for="" class="sr-only">search</label>
    <input name="search" type="" class="form-control" id="" placeholder="Keyword">
    </div>
    <button type="submit" class="btn btn-success btn-lg mb-2">Search</button>
  </form> {% endcomment %}

  <h1 class="text-4xl font-semibold">List of Books</h1>
  <div class="grid grid-cols-4 gap-6 mt-4">
    {% for book in object_list %}
      <a href="{% url 'book_detail' book.id %}" class="flex flex-col max-w-sm p-4 border-2 border-transparent rounded-lg shadow-xl hover:border-indigo-300">
        <img src="/{{ book.cover }}" class="h-96 object-cover object-center">
        <h5 class="mt-3 text-2xl font-bold tracking-tight">{{ book.title }}</h5>
        <p class="text-gray-600">by {{book.author.first_name}} {{ book.author.last_name }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
