
{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col">
  <div class="flex flex-col gap-8">
    <h1 class="text-4xl font-semibold">List of Reading Groups</h1>
    <div class="grid grid-cols-4 gap-6 mt-4">
      {% for reading_group in object_list %}
        <a href="{% url 'reading_group_session_list' reading_group.id %}" class="flex flex-col max-w-sm p-4 border-2 border-transparent rounded-lg shadow-xl hover:border-indigo-300">
          <h5 class="text-2xl text-center font-bold tracking-tight">{{ reading_group.name }}</h5>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
